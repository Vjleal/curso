<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastre seu Curriculo</title>
</head>
<body>
	<center>
		<h1>Formulário de cadastro</h1>
	</center>

	<fieldset>

		<legend>Dados pessoais</legend>
		<p>
			Nome: <input type="text" name="nome" required>
		</p>
		<p>
			E-mail: <input type="text" name="email" required>
		</p>
		<p>
			Cidade: <input type="text" name="cidade" required>
		</p>
		<p>
			Estado: <select name="estados" id="estados" title="Estados">
				<option value="0">Escolha</option>
				<option value="1">São Paulo</option>
				<option value="2">Pará</option>
			</select>
		</p>
	</fieldset>

	<fieldset>
		<legend>Dados Profissionais</legend>
		<p>Cargo pretendidos:</p>
		<input type="radio" name="Analista" value="Analista de sistemas">Analista de sistemas 
		<input type="radio" name="Analista" value="Analista de banco de dados">Analista de banco de dados
		<input type="radio" name="Analista" value="Analista de suporte">Analista de suporte
		
		<p>Tecnologias de interesse:</p>
		<input type="checkbox" name="Java" value="Java">Java
		<input type="checkbox" name="web" value="html-css">HTML, CSS
		<input type="checkbox" name="JavaScript" value="JavaScript">JavaScript
		<input type="checkbox" name="sql" value="sql">SQL
		
		
		<p>Mini Currículo:</p>
		<textarea rows="" cols=""></textarea>

	</fieldset>
	<fieldset>

		<legend>Ações</legend>
		<input type="Submit" value="Enviar"> 
		<input type="Submit" value="limpar">
	
	</fieldset>
</body>
</html>
