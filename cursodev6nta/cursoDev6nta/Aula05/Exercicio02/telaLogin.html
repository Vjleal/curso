<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Tela de Login</title>
<script type="text/javascript" src="page.js"></script>
</head>
<body>
<center>
<h1>Para entrar no sistema, digite seu login e sua senha nos campos a seguir</h1>
<table border>
<tr><td>Login:</td><td><input id="login" type="text" name="Login" placeholder="Insira o login..." required></td></tr>
<tr><td>Senha:</td><td><input id="senha" type="password" name="senha" placeholder="Insira a senha..." required></td></tr>
<tr><td><input id="botao" type="Submit" value="Entrar" onclick="fazerLogin()"></td></tr>
</table>
</center>
<div></div>
</body>
</html>
